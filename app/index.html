    <title>Work boards</title>

    <!--build:css css/styles.min.css-->

<body class='body'>
    <!--[if lt IE 10]>
        <p class='browsehappy'>You are using an <strong>outdated</strong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class='main--app'>
        <header class='header'>
            <img src='images/logo.png' class='header--logo' />
            <div class='search-bar--container'>
                <form name='search'>
                    <input class='search-bar' type='text' autocomplete='off' placeholder='What are you looking for?'></input>
                </form>
            </div>
            <div class='header--menu-right'>
                <img src='images/add.png' class='add--new-sticker-btn' />
                <img src='images/change-board.png' class='change--board-btn' />
                <img src='images/logo.png' class='settings-btn' />
            </div>
        </header>

        <main>
            <div class='main-container'>
                <div class='column column1' id='sticker-container'>
                </div>
            </div>
        </main>

        <footer class='footer'>
                <span class='footer--content'><i>Copyrights, email@domain.com, ...etc...</i></span>
        </footer>
    </div>

    <div class='new-sticker popup'>
        <div class='new-sticker--container active--popup'>
            <form class='new-sticker--add' id='new-sticker--form'>
                <div class='new-sticker--box-description'>
                    <span>New sticker</span>
                </div>
                <div class='new-sticker--title'>
                    <span>Title</span>
                    <input class='new-sticker--title--input' id='sticker-title-input' type='text' autocomplete='off' placeholder=''></input>
                </div>
                <div class='new-sticker--image'>
                    <span>Place an image</span>
                    <input type='file' name='fileupload' value='fileupload' id='fileupload'></input>
                </div>
                <div class='new-sticker--link'>
                    <span>Link source</span>
                    <input class='new-sticker--link--input' id='sticker-link-input' type='text' autocomplete='off' placeholder=''></input><br />
                    <span>Link description</span>
                    <input class='new-sticker--link--input' id='sticker-link-description-input' type='text' autocomplete='off' placeholder=''></input>
                </div>
                <div class='new-sticker--content'>
                    <span>Content</span>
                    <textarea class='new-sticker--content--input' id='sticker-description-input'></textarea>
                </div>
                <div class='new-sticker--tag'>
                    <span>Tags</span>
                </div>
                <div class='new-sticker--footer'>
                    <button class='new-sticker--button--clear'>Clear</button>
                    <button class='new-sticker--button--add'>Add sticker</button>
                </div>
            </form>
        </div>
    </div>

    <div class='change-board popup'>
        <div class='change-board--container active--popup'>
            <div class='change-board--box-description'>
                <span>Change active board</span>
            </div>
            <div class='change-board--available-boards'>
                <ul class='change-board--available-boards--list'>
                    <li><img src='images/valid-board.png' /><span>Main board</span></li>
                    <li><img src='images/valid-board.png' /><span>Best free sermons</span></li>
                    <li><img src='images/valid-board.png' /><span>Naked bitches</span></li>
                </ul>
            </div>
            <div class='change-board--new-board'>
                <span>Add a new board:</span>
                <input class='change-board--new-board--input-name' type='text' autocomplete='off' placeholder='new board name'></input>
                <img src='images/board-add.png' />
            </div>
        </div>
    </div>

    <div class='templates--container'>
        <!-- TEMPLATE -->
        <script type='text/template' id='sticker-template'>
            <div class='sticker--name'><h3 class='sticker--title'><%= title %></h3></div>

            <% if (pictureSrc) {%><div class='sticker--picture'><a href='<%= link %>'><img src='<%= pictureSrc %>' /></a></div><%} %>
            <% if (linkDesc) {%><div class='sticker--link'><a href='<%= link %>'><%= linkDesc %></a></div><%} %>
            <% if (content) {%>
                <div class='sticker--content'>
                    <p class='sticker--content'>
                        <%= content %>
                    </p>
                </div>
            <%} %>

            <div class='sticker--tags'></div>
        </script>
        <!-- TEMPLATE END -->
    </div>

        <script src='js/model/sticker.model.js'></script>
        <script src='js/collection/sticker.collection.js'></script>
        <script src='js/view/sticker.view.js'></script>
