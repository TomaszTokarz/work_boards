    <div class='templates--container'>
        <script type="text/template" id="layout-template">
            <header class='header' id="header">
                <img src='images/logo.png' class='header--logo' />
                <div class='search-bar--container'>
                    <form name='search'>
                        <input class='search-bar' type='text' autocomplete='off' placeholder='What are you looking for?'></input>
                    </form>
                </div>
                <div class='header--menu-right'>
                    <img src='images/add.png' id='add--new-sticker-btn' class='header--menu-right--btn' />
                    <img src='images/change-board.png' id='change--board-btn' class='header--menu-right--btn' />
                    <img src='images/logo.png' class='header--menu-right--btn' />
                </div>
            </header>

            <main class="main">
                <div class='main-container'>
                    <div class='columns js-sticker-container'>
                    </div>
                </div>
            </main>

            <footer class='footer'>
                    <span class='footer--content'><i>Copyrights, email@domain.com, ...etc...</i></span>
            </footer>
        </script>
        <!-- TEMPLATE -->
        <script type='text/template' id='sticker-template'>
            <div class='sticker--name'><h3 class='sticker--title'><%= title %></h3></div>
            <% if (pictureSrc) {%>
                <div class='sticker--picture'>
                    <a href='<%= link %>'>
                        <img src='<%= pictureSrc %>' class='sticker--picture--img'/>
                    </a>
                </div>
            <%} %>
            <% if (linkDesc) {%>
                <div class='sticker--link'>
                    <a href='<%= link %>' class='sticker--link--path'>
                        <%= linkDesc %>
                    </a>
                </div>
            <%} %>
            <% if (content) {%>
                <div class='sticker--content'>
                    <p class='sticker--content'>
                        <%= content %>
                    </p>
                </div>
            <%} %>
            <div class='sticker--tags'></div>
        </script>
        <!-- TEMPLATE END -->
